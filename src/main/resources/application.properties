spring.application.name=ws
logging.level.org.springframework=DEBUG

#DB mySQL
spring.datasource.url=jdbc:mysql://localhost:3306/shop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=qwer1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus
mybatis-plus.type-aliases-package=com.example.ws.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# MyBatisPlus soft-delete
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.not-delete-value=0

#redis
spring.data.redis.host=localhost
spring.data.redis.port=8182

#log
logging.level.root=info
logging.level.com.example.ws.controller=info